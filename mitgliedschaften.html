<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC-Fit | Mitgliedschaften</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="loading">
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-inner">
      <img src="./assets/img/logo.png" alt="Logo" class="preloader-logo"/>
      <div class="preloader-ring"></div>
      <p data-i18n="loading">Lädt...</p>
    </div>
  </div>

  <div id="topbar-mount"></div>
  <div class="layout">
    <div id="sidebar-mount"></div>

    <main class="content">
      <!-- === Abschnitt: Überschrift & Beschreibung === -->
      <section class="about">
        <h2 data-i18n="title">Mitgliedschaften</h2>
        <p data-i18n="description">Wähle die Mitgliedschaft, die zu deinem Lebensstil passt.</p>
      </section>

      <!-- === Abschnitt: Mitgliedschafts-Karten === -->
      <section class="highlight-cards">
        <div class="card" data-tarif="Basic">
          <h3>Basic</h3>
          <p data-i18n="basic">Ideal für Einsteiger.</p>
          <p><strong>29,99 € / Monat</strong></p>
          <button class="vertrag-btn" data-i18n="contractBtn">Vertragsentwurf ansehen</button>
        </div>

        <div class="card" data-tarif="Premium">
          <h3>Premium</h3>
          <p data-i18n="premium">Zugang zu allen Kursen und Sauna.</p>
          <p><strong>49,99 € / Monat</strong></p>
          <button class="vertrag-btn" data-i18n="contractBtn">Vertragsentwurf ansehen</button>
        </div>

        <div class="card" data-tarif="VIP">
          <h3>VIP</h3>
          <p data-i18n="vip">Personal Training inklusive.</p>
          <p><strong>79,99 € / Monat</strong></p>
          <button class="vertrag-btn" data-i18n="contractBtn">Vertragsentwurf ansehen</button>
        </div>
      </section>

      <!-- === Abschnitt: Vertragsformular === -->
      <section class="vertrag-section" id="vertrag-section">
        <h3><span data-i18n="formTitle">Vertragsentwurf für</span> <span id="selected-tarif">—</span></h3>

        <form id="vertrags-formular" class="vertrags-formular">
          <label for="name" data-i18n="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email" data-i18n="email">E-Mail</label>
          <input type="email" id="email" name="email" required>

          <label for="geburtsdatum" data-i18n="birthday">Geburtsdatum</label>
          <input type="date" id="geburtsdatum" name="geburtsdatum">

          <label for="startdatum" data-i18n="startdate">Startdatum</label>
          <input type="date" id="startdatum" name="startdatum" required>

          <button type="submit" class="submit-btn" data-i18n="submit">Vertrag absenden</button>
        </form>
      </section>

    </main>
  </div>

  <script src="./assets/js/include.js"></script>
</body>
</html>
