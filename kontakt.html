<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERIK-Fit | Kontakt</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="loading">
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-inner">
      <img src="./assets/img/logo.png" alt="Logo" class="preloader-logo"/>
      <div class="preloader-ring"></div>
      <p>Lädt...</p>
    </div>
  </div>

  <div id="topbar-mount"></div>
  <div class="layout">
    <div id="sidebar-mount"></div>

    <main class="content">
      <section class="about">
        <h2>Kontaktiere uns</h2>
        <p>Hast du Fragen, Anregungen oder möchtest dich anmelden? Schreib uns einfach!</p>
      </section>

      <section class="contact">
        <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" class="kontakt-form">
          <input type="text" name="name" placeholder="Dein Name" required>
          <input type="email" name="email" placeholder="Deine E-Mail" required>
          <textarea name="message" rows="5" placeholder="Deine Nachricht..." required></textarea>
          <button type="submit" class="btn btn-gold">Absenden</button>
        </form>

        <div class="info">
          <p><strong>Adresse:</strong> Musterstraße 123, 12345 Musterstadt</p>
          <p><strong>Öffnungszeiten:</strong> Mo–Fr 8–22 Uhr, Sa–So 10–20 Uhr</p>
        </div>
      </section>

      <footer>
        <p>© 2025 ERIK-Fit. Alle Rechte vorbehalten.</p>
      </footer>
    </main>
  </div>

  <script src="./assets/js/include.js"></script>
</body>
</html>
