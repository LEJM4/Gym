<header class="topbar">
  <div class="topbar-left">
    <!-- 🍔 Menü-Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Menü öffnen/schließen">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           viewBox="0 0 24 24">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <img src="./assets/img/logo.png" alt="ERIK-Fit Logo" class="logo">
    <h1>ERIK-Fit</h1>
  </div>

  <!-- 💎 Desktop: Mitglied werden -->
  <div class="topbar-center">
    <a href="mitgliedschaften.html" data-link class="btn btn-gold" data-i18n="join_btn"> Mitglied werden</a>

  </div>

  <!-- ➡️ Rechts: Login / Sprache / Theme -->
  <div class="topbar-right">
    <!-- Desktop-Login -->
    <a href="login.html" data-link class="btn btn-outline desktop-login">Login</a>

    <!-- Mobile Login Icon -->
    <a href="login.html" data-link class="mobile-login" aria-label="Login">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
        <path d="M10 17v-3H3v-4h7V7l5 5-5 5z"/>
        <path d="M20 3h-8v2h8v14h-8v2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"/>
      </svg>
    </a>

    <!-- 🌍 Sprachmenü -->
    <div class="lang-menu">
      <button id="lang-toggle" class="lang-toggle" aria-label="Sprache wechseln">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"/>
        </svg>
      </button>
      <div class="lang-dropdown" id="lang-dropdown">
        <button data-lang="de">Deutsch</button>
        <button data-lang="en">English</button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" title="Theme wechseln">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a9.93 9.93 0 0 0-9 5.5 10 10 0 0 0 18 9.5A10 10 0 0 1 12 2z"/>
      </svg>
    </button>
  </div>
</header>
