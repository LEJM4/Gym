<header class="topbar">
  <div class="topbar-left">
    <!-- 🍔 Menü-Button -->
    <button id="menu-toggle" class="menu-toggle" aria-label="Menü öffnen/schließen">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           viewBox="0 0 24 24">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <img src="./assets/img/logo.png" alt="ERIK-Fit Logo" class="logo">
    <h1 data-i18n="brand_name">ERIK-Fit</h1>
  </div>

  <!-- MITTE: Mitglied werden -->
  <div class="topbar-center">
    <a href="mitgliedschaften.html" data-link class="btn btn-gold" data-i18n="join_btn">Mitglied werden</a>
  </div>

  <!-- RECHTS: Sprache + Theme -->
  <div class="topbar-right">
    <!-- Sprache -->
    <div class="lang-switch">
      <button id="lang-de" class="lang-btn active">DE</button>
      <button id="lang-en" class="lang-btn">EN</button>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" title="Theme wechseln">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a9.93 9.93 0 0 0-9 5.5 10 10 0 0 0 18 9.5A10 10 0 0 1 12 2z"/>
      </svg>
    </button>
  </div>
</header>
